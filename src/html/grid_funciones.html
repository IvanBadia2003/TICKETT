<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/funciones.css">
</head>

<body>

    <div class="layout">

        <!-- HEADER -->
        <header>
            <div class="containerLogo">
                <img src="../../iconos/LOGO.png" alt="LOGO">
            </div>
            <nav class="nav">
                <div class="navegation mostrando" id="navegation">
                    <ul>
                        <li><a href="../index.html">INICIO</a></li>
                        <li><a href="../html/grid_funciones.html">FUNCIONES</a></li>
                        <li><a href="#">INFORMACION</a></li>
                        <li><a href="#">CONTACTO</a></li>
                    </ul>
                </div>
                <div class="icons">
                    <ul>
                        <li> <img class="icons__user" src="../../iconos/icons8-usuario-100.png"></li>
                        <li> <img class="icons__cart" src="../../iconos/icons8-carrito-de-compras-100.png"></li>
                        <li> <img class="icons__hamburguer" src="../../iconos/icons8-menú-50.png"></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- FIN HEADER -->

        <!-- CONTENIDO DE LA PÁGINA -->
        <div class="content">
            <div class="iconFilter" id="iconFilter">
                FILTROS
            </div>
            <div class="container_funciones"></div>

            <aside class="sidebar" id="sidebar">

                <div class="filter">
                    <div class="filter__search">
                        <input type="text" placeholder="BUSCAR...">
                        <img src="../../iconos/icons8-búsqueda-500-ROJO 1.png" alt="">
                    </div>
                    <div class="filter__gender">
                        <ul>
                            <li><input type="checkbox">DRAMA</li>
                            <li><input type="checkbox">ROMANCE</li>
                            <li><input type="checkbox">TRAGEDIA</li>
                            <li><input type="checkbox">COMEDIA</li>
                            <li><input type="checkbox">MUSICAL</li>
                            <li><input type="checkbox">MONÓLOGO</li>
                        </ul>
                    </div>
                    <div class="close" id="close">
                        cerrar
                    </div>
                </div>
            </aside>
        </div>
        <!-- FIN DEL CONTENIDO DE LA PÁGINA -->

        <!-- FOOTER -->
        <footer class="footer">
            <div class="footer__links">
                <ul>
                    <li><a href="">AVISO LEGAL</a></li>
                    <li><a href="">POLITICA DE PRIVACIDAD</a></li>
                    <li><a href="">POLITICA DE COOKIES</a></li>
                </ul>
            </div>
            <div class="footer__links">
                <div class="footer__title">
                    <h2>TICKETT</h2>
                </div>
                <div class="footer__media">
                    <img src="../../iconos/icons8-facebook-100-blanco.png" alt="">
                    <img src="../../iconos/icons8-instagram-100-blanco.png" alt="">
                    <img src="../../iconos/icons8-twitterx-100.png" alt="">
                </div>
            </div>
            <div class="footer__links">
                <ul>
                    <li><a href="">BLOG</a></li>
                    <li><a href="">CONTACTO</a></li>
                    <li><a href="">FAQS</a></li>
                </ul>
            </div>
        </footer>
        <!-- FIN FOOTER -->

    </div>

    <script src="../js/grid_funciones.js"></script>
    <script src="../js/header.js"></script>

</body>

</html>
