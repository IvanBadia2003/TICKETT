    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const seleccionarButacasLink = document.getElementById('seleccionarButacas');
          seleccionarButacasLink.addEventListener('click', (event) => {
            event.preventDefault(); // Prevenir el comportamiento predeterminado del enlace
        
            // Obtener el ID de la función de la URL actual
            const urlParams = new URLSearchParams(window.location.search);
            const funcionId = urlParams.get('id');
        
            if (funcionId) {
              // Redirigir a seleccion_butacas.html manteniendo el ID de la función en la URL
              window.location.href = `seleccion_butacas.html?id=${funcionId}`;
            } else {
              console.error('No se encontró el ID de la función en la URL');
            }
          });
        });
        </script>
